// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.3.41'
    ext.material_version = '1.0.0'
    ext.glide_version = '4.9.0'
    ext.toolbox_version = '1.0.7'
    ext.material_dialog_version = '3.0.0-rc4'
    ext.gson_version = '2.8.5'
    ext.retrofit_version = '2.4.0'
    ext.gsonConverter_version = '2.4.0'
    ext.rxJava_version = '2.2.2'
    ext.rxAndroid_version = '2.1.1'
    ext.rxJavaAdapter_version = '2.4.0'
    ext.okhttpLog_version = '3.11.0'
    ext.errorView_version = '2.0.5'
    ext.sharedPreferences_version = '0.1.3'
    ext.customTabs_version = '28.0.0'

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
